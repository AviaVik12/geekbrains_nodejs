<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
    <title>MFC logs</title>
</head>

<body>
    <h1>Messenger</h1>
    <input type="text" id="input" autofocus/>
    <input type="submit" id="send"/>
    <div id="messages"></div>
</body>

<script type="text/javascript">
    const socket = io("localhost:3000");

    socket.on("connect", () => {
        console.log("Connection with localhost:3000 established");
    });
    socket.on('server-msg', ({ msg }) => {
        const msgSpan = document.createElement("span").innerHTML = msg;
        
        document.getElementById("messages").append(msgSpan);
        document.getElementById("messages").append(
            document.createElement("br")
        );
    });

    document.getElementById("send").onclick = function () {
        socket.emit(
            "client-msg", 
            { msg: document.getElementById("input").value }
        );

        document.getElementById("input").value = "";
    };
</script>
</html>
